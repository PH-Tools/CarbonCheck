name: Build Windows MSI

on:
  pull_request:
    types: [closed]
    branches:
      - main

  # push:
  #   branches:
  #     - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-windows-msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Cache Python Development dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            |./path/to/requirements.txt
            |./path/to/dev-requirements.txt
          key: ${{ runner.os }}-pip-${{ hashFiles('**/dev-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Development dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Install Primnary dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build MSI file
        run: |
          python build_windows.py bdist_msi

      # -- Github settings / permissions allow read / write access
      # -- Get the .MSI file from the dist folder
      # -- Commit the new .MSI file to the repo
      - name: Commit changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git pull origin main
          git add dist\*.msi
          git commit -m "Add new .MSI file"
          git push origin HEAD:main
